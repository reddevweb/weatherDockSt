<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Doc station</title>
    <link rel="stylesheet" href="style-font.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Tuesday</h2>
                <span class="date-day">15 Jan 2019</span>
                <i class="location-icon" data-feather="map-pin"></i>
                <!-- <span class="location">Paris, FR</span> -->
                <p class="time-clock">12:12</p>
            </div>
            <div class="weather-container">
                <span class="icon-cloud"></span>
                <h2 class="weather-temp">29°C</h2>
                <!-- <h3 class="weather-desc">Sunny</h3> -->
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="flx pressure">

                        <span class="value">0 %</span>
                        <span class="title">Давление</span>
                    </div>
                    <div class="flx humidity">
                        <span class="value">34 %</span>
                        <span class="title">Влажность</span>

                    </div>
                    <div class="flx wind-speed">

                        <span class="value">0 km/h</span>
                        <span class="title">Ветер</span>
                    </div>
                    <div class="flx wind">

                        <span class="value">0 km/h</span>
                        <span class="title">Порывы ветра</span>
                    </div>
                    <div class="flx sunrise">

                        <span class="value">0 km/h</span>
                        <span class="title">Восход</span>
                    </div>
                    <div class="flx sunset">

                        <span class="value">0 km/h</span>
                        <span class="title">Закат</span>
                    </div>
                </div>
            </div>
            <div class="space"></div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="week-day active">
                        <span class="icon-cloud"></span>
                        <span class="day-name">Tue</span><span class="day-temp">29°C</span>
                    </li>
                    <li class="week-day">
                        <span class="icon-cloud"></span>
                        <span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
                    <li class="week-day">
                        <span class="icon-cloud"></span>
                        <span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
                    <li class="week-day">
                        <span class="icon-cloud"></span>
                        <span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
                </ul>
            </div>
            <!-- <div class="location-container">
                <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button></div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
